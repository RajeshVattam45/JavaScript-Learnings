        // Triangle structor.
        function triangle(rows) {
            let patterns = '';
            for (let i = 1; i <= rows; i++) {
                let pattern = ' '.repeat(rows - i) + '*'.repeat(2 * i - 1);
                patterns += pattern + '\n';
            }
            return patterns;
        }
